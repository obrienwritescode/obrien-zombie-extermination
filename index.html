<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Brien Zombie Extermination</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
      }
      img {
        max-width: 80%;
        height: auto;
      }
      #countdown {
        font-size: 2em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Recipe loading courtesy of...</h1>
    <img
      src="obrienextermination.png"
      alt="O'Brien Zombie Extermination Logo"
      height="200"
      width="200"
    />

    <div id="countdown">7</div>

    <script>
      let countdown = 7;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href =
            "https://www.chilipeppermadness.com/recipes/smoked-jalapeno-poppers/#wprm-recipe-container-22325";
        }
      }, 1000);
    </script>
  </body>
</html>
